<!DOCTYPE html>
<html>
<body>

<h2>Text input fields</h2>

<form action="/accounts/signup", method=POST>
  <label for="uname">#$status</label><br>
  <input type="text" id="uname" name="uname" value="John"><br>
  <label for="pass">#$statusText</label><br>
  <input type="text" id="pass" name="pass" value="Doe"><br>
  <label for="email">#$statusText:</label><br>
  <input type="text" id="email" name="email" value="Doe">
  <input type="text" name="check" value="ozan">
  <input type="submit" value="Submit">
</form>

<p>Note that the form itself is not visible.</p>

<p>Also note that the default width of text input fields is 20 characters.</p>

</body>
</html>
